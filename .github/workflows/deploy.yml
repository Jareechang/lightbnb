name: ci

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.13.0'
      - run: yarn install --production=false
      - run: yarn lint
      - run: yarn test
      - run: yarn install
